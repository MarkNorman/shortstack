<!DOCTYPE html>
<html>
    <head>
        <title>Is Short Stack Open?</title>
        <style>
          h1 {}
        </style>
    </head>
    <body>
        <h1 id="answer"></h1>
        <script type="text/javascript">
          var now = new Date();
          var weekday = now.getDay();
          var hour = now.getHours();
          var answer = document.getElementById('answer');

          if (weekday >= 4 || weekday == 0){
            if (weekday > 4 ){ answer.innerHTML = "Yes" }
            else if (weekday == 4 && hour >= 7 ){ answer.innerHTML = "Yes" }
            else if (weekday == 0 && hour <= 23 ){ answer.innerHTML = "Yes" }
            else { answer.innerHTML = "No" }
          }
          else {
            answer.innerHTML = "No";
          }

        </script>
    </body>
</html>
